platform: android

run:
  name: "spatch_ex_longrun"
  duration_hours: 24
  symptom_interval_hours: 4
  start_immediately: true

android:
  appium_server_url: "http://127.0.0.1:4723"
  device_name: "Android"
  udid: ""                # set if multiple devices are connected
  app_package: "com.example.spatch"   # TODO: set real package
  app_activity: ".MainActivity"       # TODO: set real activity
  no_reset: true
  new_command_timeout: 3600

selectors:
  android:
    # ── Measurement start ─────────────────────────────────────────────
    start_now_text: "Start Now"
    consent_agree_text: "동의"
    use_spatch_text: "S-Patch 사용하기"
    duration_sheet_title: "검사 기간을 선택해주세요"
    duration_24h_text: "24 시간"
    duration_48h_text: "48 시간"
    duration_72h_text: "72 시간"
    confirm_text: "확인"

    # ── Offline mode (leave blank if your app has no offline path) ────
    offline_mode_text: "오프라인"          # text/badge that indicates offline state
    offline_checkbox_id: ""               # resource-id of the consent checkbox
    offline_agree_text: "동의합니다"       # fallback text if no resource-id
    offline_confirm_text: ""              # separate confirm button (if any)

    # ── Running screen ────────────────────────────────────────────────
    symptom_add_text: "증상 추가"          # button on the main ECG screen

    # ── Symptom picker ────────────────────────────────────────────────
    symptom_picker_title: "증상을 선택해주세요."
    symptom_confirm_text: "증상 추가"      # submit button inside the picker
    symptom_done_text: "환자일지 등록"     # final journal registration button

    # ── 기타 (free-text) input ────────────────────────────────────────
    other_text_field_id: ""              # resource-id of the EditText (preferred)
    keyboard_done_text: "완료"           # IME action button label to dismiss keyboard

    # ── Activity picker ───────────────────────────────────────────────
    add_activity_text: "활동 추가"
    activity_submit_text: "활동 추가"

# symptom_plan: exact hour offsets.  Leave empty to use interval + catalog.
symptom_plan:
  - at_hour: 4
    symptoms: ["두근거림"]
    other_text: ""
    activities: []
  - at_hour: 8
    symptoms: ["가슴 통증"]
    other_text: "mild after walking"
    activities: ["걷기"]

symptom_catalog:
  - "두근거림"
  - "가슴 통증"
  - "어지러움"
  - "호흡 가쁨"
  - "의식상실"
  - "복시/흐림"
  - "현기증"
  - "일어나자마자 어지러움"
  - "팔, 목, 어깨 등이 불편함"
  - "기타"

activity_catalog:
  - "업무, 컴퓨터 사용 등 비육체적 활동"
  - "TV 시청, 독서 등 차분한 활동"
  - "걷기"
  - "천천히 뛰기"
  - "빠르게 뛰기"
  - "수영"
  - "격한 운동"
  - "오랜 부부싸움"
  - "수면"
  - "식사"
  - "커피 등 카페인 섭취"
  - "음주"

slack:
  enabled: false
  webhook_url: ""
  mention: ""
